<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>FieldLog Mini</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>FieldLog Mini</h1>
    <div class="sub">写真＋GPS＋備考（音声入力）→ CSV出力（QGIS用）</div>
  </header>

  <main>
    <section class="card">
      <h2>入力</h2>

      <div class="row">
        <button id="btnGps" class="btn">GPS取得</button>
        <div class="kv">
          <div>緯度: <span id="lat">-</span></div>
          <div>経度: <span id="lon">-</span></div>
          <div>精度(m): <span id="acc">-</span></div>
          <div>時刻: <span id="ts">-</span></div>
        </div>
      </div>

      <div class="row">
        <label class="btnLike">
          写真撮影/選択
          <input id="photo" type="file" accept="image/*" capture="environment" />
        </label>
        <div class="thumbWrap">
          <img id="preview" alt="preview" />
        </div>
      </div>

      <div class="row">
        <textarea id="note" rows="3" placeholder="備考（ここに文字/音声入力）"></textarea>
      </div>

      <div class="row">
        <button id="btnVoice" class="btn">🎙 音声入力開始</button>
        <button id="btnSave" class="btn primary">この1件を保存</button>
      </div>

      <div class="warn" id="voiceWarn" hidden>
        ※ 音声入力はブラウザ依存。オフライン不可/外部送信の可能性あり。
      </div>
    </section>

    <section class="card">
      <h2>保存データ</h2>
      <div class="row">
        <button id="btnExportCsv" class="btn">CSV出力</button>
        <button id="btnExportZip" class="btn primary">CSV＋写真ZIP</button>
        <button id="btnClear" class="btn danger">全削除</button>
      </div>

      <div id="list" class="list"></div>
    </section>

    <section class="card">
      <h2>使い方（最小）</h2>
      <ol>
        <li>GPS取得 → 写真撮影/選択 → 備考入力（必要なら音声）</li>
        <li>「この1件を保存」</li>
        <li>現場が終わったら「CSV出力」または「CSV＋写真ZIP」</li>
      </ol>
    </section>
  </main>

  <footer>
    <small>Local-first / PWA / GitHub Pages向け</small>
  </footer>

  <!-- ZIP生成（JSZip）: 先に読み込む -->
  <script src="./jszip.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
